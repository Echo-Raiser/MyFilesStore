<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my_cpn></my_cpn>
        <my_cpn></my_cpn>
        <my_cpn></my_cpn>
    </div>
    <script src="js/vue.js"></script>

    <!-- 1、写在script中，用id ，注意类型：！！！ type="text/x-template"-->
    <script type="text/x-template" id="cpn1">
        <div>
            <h2>我是小恐龙</h2>
            <p>真的是小恐龙</p>
        </div>
    </script>

    <!-- 2、template标签 -->
    <template id="cpn2">
        <div>
            <h2>我是小恐龙</h2>
            <p>真的是小恐龙</p>
        </div>
    </template>

    <script>
        Vue.component('my_cpn',{
            template:'#cpn2'
        })

        const app=new Vue({
            el:'#app',
            data:{},
            methods:{},
            computed:{}
        })
    </script>
</body>
</html>
