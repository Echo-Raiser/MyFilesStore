<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <my_cpn1></my_cpn1> -->
        <!-- 没有cpn1，因为没有注册 -->
        <my_cpn2></my_cpn2>
        <!-- cpn1只在cpn2中注册了 -->
    </div>
    <script src="js/vue.js"></script>
    <script>
        // 创建子组件
        const cpn1 = Vue.extend({
            template:`
            <div>
                <h2>我是小恐龙</h2>
                <p>真的是小恐龙</p>
            </div>`
        })
        // 创建父组件
        const cpn2 = Vue.extend({
            template:`
            <div>
                <h2>我是小恐龙</h2>
                <p>你是假的小恐龙</p>
                <my_cpn1></my_cpn1>
            </div>`,
            components:{
                my_cpn1:cpn1
            }
        })

        const app=new Vue({
            el:'#app',
            components:{
                my_cpn2:cpn2
            }
        })
    </script>
</body>
</html>
