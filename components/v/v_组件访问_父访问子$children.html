<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>父组件的message:{{messagef}}</h2>
        <my_cpn></my_cpn>
        <my_cpn></my_cpn>
        <my_cpn></my_cpn>
        <button @click="btnClick">点击</button>
    </div>
    <script src="js/vue.js"></script>
    <template id="cpn">
        <div>
            <h2>{{messages}}</h2>
        </div>
    </template>
    <script>
        const app=new Vue({
            el:'#app',
            data:{
                messagef:'Hello'
            },
            methods:{
                btnClick(){
                    console.log(this.$children);
                    // console.log(this.$refs);//是个空对象
                    for(let i of this.$children){
                        console.log(i.messages)
                        i.showMessage()
                    }
                }
            },
            components:{
                my_cpn:{
                    template:"#cpn",
                    data(){
                        return {
                            messages:"子组件的message"
                        }
                    },
                    methods:{
                        showMessage(){
                            console.log("showMessage");
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
